<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>charmonator</title>
  
  <!-- Viewport Meta Tag for Mobile Devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include highlight.js for syntax highlighting -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css"
  >
  
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <div class="chat-container">

    <!-- Chat Header -->
    <header class="chat-header">
      <h1 id="appTitle">charmonator</h1>
 
      <!-- Active Model Display -->
      <div id="activeModelDisplay" class="active-model-display"></div>
      
      <!-- Settings Button -->
      <button id="settingsBtn" class="settings-button" aria-label="Settings">
        <!-- Using Font Awesome for the gear icon -->
        <i class="fas fa-cog"></i>
      </button>

      <!-- Settings Dropdown Menu -->
      <div id="settingsMenu" class="settings-menu hidden">

        <!-- Close button for playground mode -->
        <button id="closeSettingsBtn" class="close-settings-btn hidden">&times;</button>

        <div class="settings-option">
          <label for="modelSelect">Model Choice:</label>
          <select id="modelSelect">
            <option value="" disabled selected>Loading models...</option>
            <!-- Add more models here as needed -->
          </select>
        </div>

        <div id="playgroundOptions" class="hidden">
          <div class="settings-option">
            <label for="systemMessage">System Message:</label>
            <textarea id="systemMessage" rows="5" placeholder="Enter system message..."></textarea>
          </div>
          <div class="settings-option">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" min="0.0" max="1.0" step="0.05" value="0.8">
          </div>
        </div>

      </div>
    </header>

    <!-- Main Chat Area -->
    <main class="chat-main" id="chatMain"></main>

    <!-- Thinking Indicator -->
    <div id="thinkingIndicator" class="thinking-indicator hidden">
      <div class="dot-flashing"></div>
    </div>

    <!-- Debug Error Display (only visible when #debug is in URL) -->
    <div id="debugErrorDisplay" class="debug-error-display hidden">
      <div class="debug-header">
        <h3>Debug Console</h3>
        <button id="clearDebugBtn" class="clear-debug-btn">Clear</button>
      </div>
      <div id="debugErrors" class="debug-errors"></div>
    </div>

    <!-- Chat Footer -->
    <footer class="chat-footer">
      
      <!-- Message Input -->
      <div class="input-container">
        <textarea id="messageInput" placeholder="Type a message..." autocomplete="off"></textarea>
        <button id="sendBtn">Send</button>
      </div>

      <!-- File attachment -->
      <div id="dropArea" class="drop-area">
        <label for="fileInput" id="fileInputLabel">Attach Files</label>
        <!-- Include image extensions in accept attribute -->
        <input type="file" 
               id="fileInput" 
               multiple 
               accept=".txt,.md,.docx,.pdf,.py,.js,.java,.c,.cpp,.cs,.rb,.go,.rs,.php,.html,.css,.json,.xml,.sh,.bat,.jpg,.jpeg,.png,.gif" />
      </div>

      <!-- Attachments Display Area -->
      <div id="attachments" class="attachments-container"></div>

    </footer>
  </div>

  <!-- Include Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Include Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <!-- Include DOMPurify for sanitization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"
    integrity="sha512-/hVAZO5POxCKdZMSLefw30xEVwjm94PAV9ynjskGbIpBvHO9EBplEcdUlBdCKutpZsF+La8Ag4gNrG0gAOn3Ig=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Debug Mode Script -->
  <script>
    // Debug mode functionality - runs before main script
    (function() {
      // Check if debug mode is enabled via URL hash
      const isDebugMode = window.location.hash === '#debug';
      
      if (isDebugMode) {
        // Show the debug error display
        document.addEventListener('DOMContentLoaded', function() {
          const debugDisplay = document.getElementById('debugErrorDisplay');
          if (debugDisplay) {
            debugDisplay.classList.remove('hidden');
          }
          
          // Add clear button functionality
          const clearBtn = document.getElementById('clearDebugBtn');
          if (clearBtn) {
            clearBtn.addEventListener('click', function() {
              const debugErrors = document.getElementById('debugErrors');
              if (debugErrors) {
                debugErrors.innerHTML = '';
              }
            });
          }
        });
        
        // Function to add error to debug display
        function addDebugError(message, details, timestamp) {
          const debugErrors = document.getElementById('debugErrors');
          if (!debugErrors) return;
          
          const errorDiv = document.createElement('div');
          errorDiv.className = 'debug-error';
          
          // Handle different types of details (string, object, or error)
          let detailsContent = '';
          let expandable = false;
          
          if (details && typeof details === 'object') {
            detailsContent = JSON.stringify(details, null, 2);
            expandable = detailsContent.length > 200;
          } else if (details && typeof details === 'string') {
            detailsContent = details;
            expandable = detailsContent.length > 200;
          } else {
            detailsContent = details || 'No additional details';
          }
          
          const truncatedDetails = expandable ? detailsContent.substring(0, 200) + '...' : detailsContent;
          
          errorDiv.innerHTML = `
            <div class="debug-error-timestamp">${timestamp}</div>
            <div class="debug-error-message">${message}</div>
            <div class="debug-error-details ${expandable ? 'expandable' : ''}">
              <div class="debug-error-content ${expandable ? 'collapsed' : ''}">${expandable ? truncatedDetails : detailsContent}</div>
              ${expandable ? `<div class="debug-error-full-content" style="display: none;">${detailsContent}</div>` : ''}
              ${expandable ? '<button class="debug-expand-btn">Show Full Details</button>' : ''}
            </div>
          `;
          
          // Add click handler for expand button
          if (expandable) {
            const expandBtn = errorDiv.querySelector('.debug-expand-btn');
            const collapsedContent = errorDiv.querySelector('.debug-error-content.collapsed');
            const fullContent = errorDiv.querySelector('.debug-error-full-content');
            
            expandBtn.addEventListener('click', () => {
              if (fullContent.style.display === 'none') {
                collapsedContent.style.display = 'none';
                fullContent.style.display = 'block';
                expandBtn.textContent = 'Show Less';
              } else {
                collapsedContent.style.display = 'block';
                fullContent.style.display = 'none';
                expandBtn.textContent = 'Show Full Details';
              }
            });
          }
          
          debugErrors.appendChild(errorDiv);
          debugErrors.scrollTop = debugErrors.scrollHeight;
        }
        
        // Override console.error to capture errors
        const originalConsoleError = console.error;
        console.error = function(...args) {
          originalConsoleError.apply(console, args);
          const timestamp = new Date().toLocaleTimeString();
          const message = args.map(arg => 
            typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
          ).join(' ');
          addDebugError('Console Error: ' + message, '', timestamp);
        };
        
        // Capture unhandled errors
        window.addEventListener('error', function(event) {
          const timestamp = new Date().toLocaleTimeString();
          addDebugError(
            event.message,
            `File: ${event.filename}\nLine: ${event.lineno}:${event.colno}\nStack: ${event.error?.stack || 'N/A'}`,
            timestamp
          );
        });
        
        // Capture unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          const timestamp = new Date().toLocaleTimeString();
          addDebugError(
            'Unhandled Promise Rejection: ' + event.reason,
            event.reason?.stack || '',
            timestamp
          );
        });
        
        // Add a debug log function for manual logging
        window.debugLog = function(message, data = null) {
          const timestamp = new Date().toLocaleTimeString();
          const fullMessage = data ? `${message}: ${JSON.stringify(data, null, 2)}` : message;
          addDebugError('Debug Log: ' + fullMessage, '', timestamp);
        };
        
        // Log that debug mode is active
        setTimeout(() => {
          if (document.getElementById('debugErrors')) {
            addDebugError('Debug mode active', 'Monitoring JavaScript errors and console output', new Date().toLocaleTimeString());
          }
        }, 100);
      }
    })();
  </script>

  <!-- Include script.js -->
  <script type="module" src="./script.js"></script>

</body>

</html>
